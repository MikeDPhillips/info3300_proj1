<body>

<div id="main_header">
    <h2> Life Expectancy from Birth 1960</h2>
</div>

<div class="header" id="g1_header">
    <svg id="g1">
    </svg>
</div>

<script>


    let margin = {top:20,right:20,bottom:120,left:60},
            width = 1400,
            height = 1200,
            chartWidth = width - margin.left - margin.right,
            chartHeight = height - margin.top - margin.bottom;

    let svg = d3.select("#g1")
            .attr("width", width)
            .attr("height", height)



    Promise.all( [
        d3.csv('simplified.csv', d3.autoType),
        d3.json('world-110m.geojson')
    ])
            .then(([pop, geomap]) => {


                const y = "1960"
                // Map and projection
                let path = d3.geoPath();
                let projection = d3.geoNaturalEarth2()
                        .scale(chartWidth / 1.4 / Math.PI)
                        .translate([chartWidth / 2, chartHeight / 2]);


                let colorScale = d3.scaleThreshold()
                        .domain([45,50,55,60,65,70,75,80])
                        .range(d3.schemeBlues[9]);


                svg.append("g")
                        .attr("id", "map")
                        .selectAll("path")
                        .data(geomap.features)
                        .enter().append("path")
                        .attr("stroke", "#fff")
                        .attr("d", path .projection(projection))
                        .attr("fill", d => {
                            d.final =  getLifeExp(pop, d.id, y) || 0;
                            return colorScale(d.final);
                        })
                        .attr("exp", d => d.final)
                        .on("mouseover", function () {
                            let r = d3.select(this);
                            console.log(r.attr("exp"));});


                let legend = d3.legendColor()
                        .labels(d3.legendHelpers.thresholdLabels)
                        .labelFormat(d3.format("2"))
                        .title("Age (in years)")
                        .titleWidth(300)
                        //.orient("vertical")
                        .orient("horizontal")
                        .scale(colorScale)
                        .shapePadding(10)
                        .shapeWidth(100)
                        .shapeHeight(30)

                svg.append("g")
                        .attr("transform", `translate(${170}, ${margin.top})`)
                        .attr("class", "le_legend")
                        .call(legend);

            });

    function getLifeExp(data, id, year) {
        let val = data.filter( d => d.Code === id);
        if(val.length == 0) return null;
        return val[0][year];
    }

</script>

<div class="header" id="g3_header">
    <h2>Rate of change in life expectancy after outbreak of HIV epidemic.</h2>

</div>

<script>

    Promise.all( [
        d3.csv('simplified.csv', d3.autoType),
        d3.json('world-110m.geojson')
    ])
            .then(([pop, geomap]) => {
                let margin = {top:20,right:20,bottom:120,left:60},
                        width = 1400,
                        height = 1200,
                        chartWidth = width - margin.left - margin.right,
                        chartHeight = height - margin.top - margin.bottom;

                let svg = d3.select("#g3")
                        .attr("width", width)
                        .attr("height", height)

                // Map and projection
                let path = d3.geoPath();
                let projection = d3.geoNaturalEarth2()
                        .scale(chartWidth / 1.4 / Math.PI)
                        .translate([chartWidth / 2, chartHeight / 2]);



                const y = 'aidsEffect';
                let lifeExtent = d3.extent(pop, d=>d[y]);

                let divScale = d3.scaleDiverging(
                        [lifeExtent[0], 0, lifeExtent[1]], d3.interpolateRdBu);

                let colorScale = d3.scaleThreshold()
                        .domain([-75,-50, -25, 0, 25,50,75])
                        .range(d3.schemeBlues[9]);


                svg.append("g")
                        .attr("id", "map")
                        .selectAll("path")
                        .data(geomap.features)
                        .enter().append("path")
                        .attr("stroke", "#fff")
                        .attr("d", path .projection(projection))
                        .attr("fill", d => {
                            d.final =  getLifeExp(pop, d.id, y) || 0;
                            return divScale(d.final);
                        })
                        .attr("exp", d => d.final)
                        .on("mouseover", function () {
                            let r = d3.select(this);
                            console.log(r.attr("exp"));});

    let legend = d3.legendColor()
            //.labels(d3.legendHelpers.thresholdLabels)
            .labelFormat(d3.format(".2f"))
            .title("Age (in years)")
            .titleWidth(300)
            //.orient("vertical")
            .orient("horizontal")
            .scale(divScale)

            .labels(["-100%", "-75%", "-25%", "0", "25%", "75%", "100%"])
            .shapePadding(10)
            .shapeWidth(100)
            .shapeHeight(30)

    svg.append("g")

</script>
